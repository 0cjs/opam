language: c
sudo: false

addons:
  apt:
    packages:
    - aspcud
    - libglpk-dev

before_install:
    - bash -exu .travis-ci.sh prepare
install:
    - bash -exu .travis-ci.sh install

cache:
    directories:
    - $HOME/.opam.bootstrap

script:
    - bash -exu .travis-ci.sh build

matrix:
  include:
    - os: osx
      env: OCAML_VERSION=4.06.0 OPAM_TEST=1 EXTERNAL_SOLVER=
    - os: osx
      env: OCAML_VERSION=4.03.0 OPAM_TEST=
    - os: linux
      env: OCAML_VERSION=4.06.0 OPAM_TEST=1 EXTERNAL_SOLVER=
    - os: linux
      env: OCAML_VERSION=4.06.0 OPAM_TEST=1 EXTERNAL_SOLVER=aspcud
    - os: linux
      env: OCAML_VERSION=4.02.3 OPAM_TEST=
    - os: linux
      env: OCAML_VERSION=4.03.0 OPAM_TEST=
    - os: linux
      env: OCAML_VERSION=4.05.0 OPAM_TEST=
    - os: linux
      env: OCAML_VERSION=4.06.0 OPAM_TEST=
    - os: linux
      env: COLD=1
  fast_finish: true
notifications:
  email:
    - opam-commits@lists.ocaml.org
  irc:
    - "chat.freenode.net#opam"
